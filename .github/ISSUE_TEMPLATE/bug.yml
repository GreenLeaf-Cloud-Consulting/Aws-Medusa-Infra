name: Bug
description: Signaler un bug ou problème
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description du bug
      description: Décris le problème rencontré
      placeholder: Explique ce qui ne fonctionne pas
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Étapes pour reproduire
      description: Comment reproduire le bug ?
      placeholder: |
        1. Aller sur la page...
        2. Cliquer sur...
        3. Observer l'erreur...
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Comportement attendu
      description: Que devrait-il se passer ?
      placeholder: Le formulaire devrait se soumettre sans erreur
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Comportement actuel
      description: Que se passe-t-il réellement ?
      placeholder: Message d'erreur 500
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Contexte
      placeholder: |
        - Navigateur: Chrome 120
        - OS: macOS
        - Environnement: Production

  - type: dropdown
    id: severity
    attributes:
      label: Sévérité
      options:
        - Critique - Bloquant
        - Haute - Impacte fortement
        - Moyenne - Impact modéré
        - Basse - Impact mineur
      default: 2
    validations:
      required: true