---
- name: Installation et configuration du serveur
  hosts: web
  become: yes
  vars_files:
    - vars.yml

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Installer tous les paquets nécessaires en une seule fois
      apt:
        name:
          - nginx
          - docker.io
          - curl
          - python3-pip
        state: present
        update_cache: no

    - name: Start and enable Nginx service
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Ajouter l'utilisateur actuel au groupe docker
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Changer les permissions du socket Docker
      file:
        path: /var/run/docker.sock
        owner: root
        group: docker
        mode: "0660"
      become: yes

    - name: Reset SSH connection to apply docker group membership
      meta: reset_connection

    - name: Créer le répertoire pour les plugins Docker CLI
      file:
        path: /usr/local/lib/docker/cli-plugins
        state: directory
        mode: "0755"

    - name: Télécharger Docker Compose v2 en tant que plugin
      shell: >
        curl -sSL "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)"
        -o /usr/local/lib/docker/cli-plugins/docker-compose
      args:
        creates: /usr/local/lib/docker/cli-plugins/docker-compose

    - name: Appliquer les permissions à Docker Compose
      file:
        path: /usr/local/lib/docker/cli-plugins/docker-compose
        mode: "0755"

    - name: Vérifier l'installation de Docker Compose v2
      command: docker compose version
      register: docker_compose_version
      changed_when: false

    - name: Afficher la version de Docker Compose installée
      debug:
        msg: "Docker Compose installé : {{ docker_compose_version.stdout }}"

    - name: Générer une clé SSH pour GitHub
      openssh_keypair:
        path: "/home/{{ ansible_user }}/.ssh/id_rsa"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        size: 4096
        type: rsa
        state: present

    - name: Lire la clé publique du serveur
      command: cat /home/{{ ansible_user }}/.ssh/id_rsa.pub
      register: ssh_public_key
      changed_when: false

    - name: Ajouter la clé SSH du serveur à GitHub
      uri:
        url: "https://api.github.com/user/keys"
        method: POST
        headers:
          Authorization: "token {{ github_token }}"
          Accept: "application/vnd.github.v3+json"
        body_format: json
        body:
          title: "SSH Key from {{ inventory_hostname }}"
          key: "{{ ssh_public_key.stdout }}"
        status_code: [201, 422]
      delegate_to: localhost
      become: no

    - name: Ajouter GitHub aux hôtes connus
      shell: ssh-keyscan github.com >> /home/{{ ansible_user }}/.ssh/known_hosts
      args:
        creates: /home/{{ ansible_user }}/.ssh/known_hosts

    - name: Cloner le repository Git privé
      git:
        repo: "git@github.com:GreenLeaf-Cloud-Consulting/Aws-Medusa-Infra.git"
        dest: "/home/{{ ansible_user }}/Aws-Medusa-Infra"
        version: main
        accept_hostkey: yes
        key_file: "/home/{{ ansible_user }}/.ssh/id_rsa"
      become_user: "{{ ansible_user }}"

    - name: Ajouter le repository NodeSource pour Node.js LTS
      shell: |
        curl -fsSL https://deb.nodesource.com/setup_lts.x | bash -
      args:
        creates: /etc/apt/sources.list.d/nodesource.list
      become: yes

    - name: Installer Node.js et npm
      apt:
        name: nodejs
        state: present
        update_cache: yes
      become: yes

    - name: Installer pnpm globalement
      npm:
        name: pnpm
        global: yes
      become: yes

    - name: Installer les dépendances du projet avec pnpm
      shell: pnpm install
      args:
        chdir: "/home/{{ ansible_user }}/Aws-Medusa-Infra"
      become_user: "{{ ansible_user }}"

    - name: Lancer Docker Compose pour démarrer les conteneurs
      shell: pnpm run docker:up
      args:
        chdir: "/home/{{ ansible_user }}/Aws-Medusa-Infra"
      become_user: "{{ ansible_user }}"
      register: make_output
      changed_when: false

    - name: Afficher la sortie de Make up
      debug:
        msg: "{{ make_output.stdout }}"

    - name: Attendre que le backend soit prêt
      wait_for:
        port: 9000
        delay: 10
        timeout: 120
        host: localhost

    - name: Créer fichier .env dans le conteneur pour DATABASE_URL
      shell: |
        docker exec medusa_backend sh -c 'cat > /server/.env << EOF
        DATABASE_URL=postgres://postgres:postgres@postgres:5432/medusa-store
        REDIS_URL=redis://redis:6379
        NODE_ENV=development
        EOF'
      args:
        chdir: "/home/{{ ansible_user }}/Aws-Medusa-Infra"
      become_user: "{{ ansible_user }}"

    - name: Setup de la base de données Medusa
      shell: docker exec medusa_backend npx medusa db:setup
      args:
        chdir: "/home/{{ ansible_user }}/Aws-Medusa-Infra"
      become_user: "{{ ansible_user }}"
      ignore_errors: yes

    - name: Créer un utilisateur admin Medusa
      shell: docker exec medusa_backend npx medusa user -e {{ admin_email }} -p {{ admin_password }}
      args:
        chdir: "/home/{{ ansible_user }}/Aws-Medusa-Infra"
      become_user: "{{ ansible_user }}"
      ignore_errors: yes
